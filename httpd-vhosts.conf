#
# Automatic VirtualHosts
#
# A directory at /Users/josh/Sites/webroot can be accessed at http://webroot.dev
# In Drupal, uncomment the line with: RewriteBase /
#

# This log format will display the per-virtual-host as the first field followed by a typical log line
LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combinedmassvhost

# Auto-VirtualHosts with .dev
<VirtualHost *:8080>
  ServerName dev
  ServerAlias *.dev

  CustomLog "/Users/josh/Sites/logs/dev-access_log" combinedmassvhost
  ErrorLog "/Users/josh/Sites/logs/dev-error_log"

  VirtualDocumentRoot /Users/josh/Sites/%-2+
</VirtualHost>
<VirtualHost *:8443>
  ServerName dev
  ServerAlias *.dev
  Include "/Users/josh/Sites/ssl/ssl-shared-cert.inc"

  CustomLog "/Users/josh/Sites/logs/dev-access_log" combinedmassvhost
  ErrorLog "/Users/josh/Sites/logs/dev-error_log"

  VirtualDocumentRoot /Users/josh/Sites/%-2+
</VirtualHost>
